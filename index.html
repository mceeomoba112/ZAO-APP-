
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAO APP - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="premium-auth-container">
    <!-- Animated Background -->
    <div class="premium-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <div class="auth-container">
      <div class="auth-header">
        <div class="app-logo">
          <div class="logo-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h1>ZAO APP</h1>
        </div>
        <p class="app-subtitle">Connect with friends and family worldwide</p>
      </div>

      <!-- Login Form -->
      <div class="premium-auth-form" id="loginForm">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p class="form-subtitle">Sign in to your account</p>
        </div>

        <form id="loginFormElement">
          <div class="premium-input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id="loginEmail" placeholder="Email address" required>
            <div class="input-focus-line"></div>
          </div>
          
          <div class="premium-input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="password-input-wrapper">
              <input type="password" id="loginPassword" placeholder="Password" required>
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-focus-line"></div>
          </div>

          <button type="submit" class="premium-auth-btn">
            <span class="btn-text">Sign In</span>
            <div class="btn-glow"></div>
          </button>
        </form>

        <div class="auth-switch">
          <p>Don't have an account? <a href="#" onclick="switchToSignup()">Create account</a></p>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="premium-auth-form hidden" id="signupForm">
        <div class="form-header">
          <h2>Create Account</h2>
          <p class="form-subtitle">Join ZAO APP today</p>
        </div>

        <form id="signupFormElement">
          <div class="premium-input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <div class="input-focus-line"></div>
          </div>

          <div class="premium-input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id="signupEmail" placeholder="Email address" required>
            <div class="input-focus-line"></div>
          </div>
          
          <div class="premium-input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="password-input-wrapper">
              <input type="password" id="signupPassword" placeholder="Create password" required>
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('signupPassword', this)">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-focus-line"></div>
          </div>

          <button type="submit" class="premium-auth-btn">
            <span class="btn-text">Create Account</span>
            <div class="btn-glow"></div>
          </button>
        </form>

        <div class="auth-switch">
          <p>Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a></p>
        </div>
      </div>

      <!-- Features Preview -->
      <div class="features-preview">
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>End-to-end encrypted</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-globe"></i>
          <span>Global connectivity</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-bolt"></i>
          <span>Lightning fast</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Error/Success Messages -->
  <div id="messageContainer" class="message-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script type="module" src="script.js"></script>

  <script>
    function switchToSignup() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
    }
    
    function switchToLogin() {
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    function togglePasswordVisibility(inputId, toggleBtn) {
      const passwordInput = document.getElementById(inputId);
      const icon = toggleBtn.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function showMessage(message, type = 'info') {
      const container = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-popup ${type}`;
      messageDiv.innerHTML = `
        <div class="message-content">
          <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;

      container.appendChild(messageDiv);

      setTimeout(() => messageDiv.classList.add('show'), 100);
      setTimeout(() => {
        messageDiv.classList.remove('show');
        setTimeout(() => container.removeChild(messageDiv), 300);
      }, 5000);
    }

    // Make functions globally available
    window.showMessage = showMessage;
  </script>
</body>
</html>
