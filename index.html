<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAO APP - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>ZAO APP</h1>
      <p>Connect with friends and family</p>
    </div>

    <!-- Login Form -->
    <div class="auth-form" id="loginForm">
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your account</p>

      <form id="loginFormElement">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email address" required>
        </div>
        <div class="input-group">
          <div class="password-input-wrapper">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>

      <div class="auth-switch">
        <p>Don't have an account? <a href="#" onclick="switchToSignup()">Create account</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-form hidden" id="signupForm">
      <h2>Create Account</h2>
      <p class="auth-subtitle">Join ZAO APP today</p>

      <form id="signupFormElement">
        <div class="input-group">
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signupEmail" placeholder="Email address" required>
        </div>
        <div class="input-group">
          <div class="password-input-wrapper">
            <input type="password" id="signupPassword" placeholder="Create password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('signupPassword', this)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>

      <div class="auth-switch">
        <p>Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script type="module" src="script.js"></script>

  <script>
    // Initialize permissions when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Small delay to ensure scripts are loaded
      setTimeout(() => {
        if (window.permissionManager) {
          window.permissionManager.checkAndRequestPermissions();
        }
      }, 1000);
    });
  </script>

  <script>
    function switchToSignup() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
    }
    function switchToLogin() {
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    function togglePasswordVisibility(inputId, toggleBtn) {
      const passwordInput = document.getElementById(inputId);
      const icon = toggleBtn.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
