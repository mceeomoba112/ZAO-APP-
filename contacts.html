
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAO APP - Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacts-page">
        <div class="page-header">
            <h1>Contacts</h1>
            <button onclick="goToChat()" class="back-btn">Back to Chat</button>
        </div>
        
        <div class="contacts-actions">
            <button onclick="showAddContact()" class="add-contact-btn">Add New Contact</button>
        </div>
        
        <div class="contacts-grid" id="contactsGrid">
            <!-- Contacts will be displayed here -->
        </div>
    </div>
    
    <!-- Add Contact Modal -->
    <div class="modal hidden" id="addContactModal">
        <div class="modal-content">
            <h3>Add Contact</h3>
            <input type="email" id="contactEmail" placeholder="Contact's email">
            <div class="modal-buttons">
                <button onclick="addContact()">Add</button>
                <button onclick="hideAddContact()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
